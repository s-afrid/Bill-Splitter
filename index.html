<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Bill Splitter</title>
  </head>
  <body>
    <div class="main">
    <header>
      <img class="invert" src="img/icon.svg" alt="icon">
      <h1>Bill Spliter</h1>
    </header>
    <div class="inputs">

      <div class="bill_amount">
        <label for="bill_amount">Bill Amount: </label>
      <input type="text" name="bill_amount" id="bill_amount" />
      </div>

      <div class="contributions">
        <label>Contributor: </label>
      <input type="text" name="contributor" id="contributor" />
      <label>Contribution Level: </label>
      <select name="level" id="level">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <button id="add">
        <img class="invert" src="img/add.svg" alt="add">
      </button>
      </div>
      <div class="generate">
<button id="generate">Generate Splits</button>
      </div>
      
    </div>
    <div class="splits">
      <h2>Spilts</h2>
<table id="splitTable">
        <tr>
            <th class="name">Name</th>
            <th class="level">Level</th>
            <th class="contribution">Contribution</th>
        </tr>
    </table>
    </div>
    
    <script src="script.js"></script>
  </div>
  </body>
</html>
