<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Bill Splitter</title>
  </head>
  <body>
    <header>
      <h1>Bill Spliter</h1>
    </header>
    <div class="inputs">
    <label for="bill_amount">Bill Amount: </label>
      <input type="text" name="bill_amount" id="bill_amount" />
      <br />
      <label>Contributor: </label>
      <input type="text" name="contributor" id="contributor" />
      <label>Contribution Level: </label>
      <select name="level" id="level">
        <option value="high">High</option>
        <option value="med">Medium</option>
        <option value="opel">Low</option>
      </select>
      <button>Add</button>
      <br>
      <button>Generate Splits</button>
    </div>
    <table class="splits">
        <thead>Splits</thead>
        <tr>
            <th>Name</th>
            <th>Level</th>
            <th>Contribution</th>
        </tr>
        <tr>
            <td class="name">Name</td>
            <td class="level">High</td>
            <td class="amount">100</td>
        </tr>
        <tr>
            <td class="name">Name</td>
            <td class="level">High</td>
            <td class="amount">100</td>
        </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
